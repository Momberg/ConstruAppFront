<link rel="stylesheet" href="css/menu.css">
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked admin-menu">
                    <li class="active"><a href="" data-target-id="home"><i class="fa fa-home fa-fw"></i>Home</a></li>
                    <li><a href="" data-target-id="cadastroServico"><i class="fa fa-list-alt fa-fw"></i>Cadastrar Serviço</a></li>
                    <li><a href="" data-target-id="listaServico" ng-click="listarServico()"><i class="fa fa-list-alt fa-fw"></i>Listar Serviços</a></li>
                </ul>
            </div>
            <div class="col-md-9 well admin-content" id="home">
                <h4>Bem vindo ao Serviço, </h4></br> 
                <p>aqui você pode realizar o cadastro de seus serviços e consulta-los também.</p>
            </div>
            <div class="col-md-9 well admin-content" id="cadastroServico">
                <h4>Cadastro de serviços</h4></br>
                <form role="form" id="formCadastro">
                    <br style="clear:both">
                    <div class="form-group">
                        <input ng-model="servico.tipoServico" type="text" class="form-control" id="tipoServico" name="tipoServico" placeholder="Tipo de serviço" required>
                    </div>
                    <div class="form-group">
                        <input ng-model="servico.localServico" type="text" class="form-control" id="localServico" name="localServico" placeholder="Local de serviço" required>
                    </div> 
                    <button ng-click="salvar(servico)" type="button" id="salvaServico" name="salvaServico" class="btn btn-primary pull-right">Salvar</button>
                </form>
            </div>
            <div class="col-md-9 well admin-content" id="listaServico">
                <h4>Cards de serviços</h4></br>
                <div class="container" id="rowContainer"></div>
            </div>
        </div>
    </div>
</div>
