<link rel="stylesheet" href="css/signin.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="row">
    <div class="col-md"></div>
    <div class="col-md col-login">
        <div class="form-login">
            <h4>Bem vindo, fa√ßa seu login</h4>
            <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="11"
            id="inputCpf" ng-model="cpf" class="form-control input-sm chat-input" placeholder="CPF" />
            </br>
            <input type="password" id="userPassword" ng-model="senha" class="form-control input-sm chat-input" placeholder="Senha" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <a ng-click="validaLogin(cpf, senha)" 
                class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
        </div>
    </div>
    <div class="col-md"></div>
</div>
