<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><strong>Seu serviço na nuvem</strong></h2>
            <hr>
            <form>

                <div class="form-group">

                    <div class="input-group">
                       <input   ng-model="prestador.titulo"
                                type="text" 
                                class="form-control"
                                placeholder="Digite aqui o titulo">
                       
                       <span class="input-group-btn">
                            <button class="btn btn-default" 
                                    type="button"
                                    ng-click="pesquisar(prestador.titulo)">Pesquisar</button>
                       </span>

                    </div>
                </div>

                <div class="form-group">
                    <textarea   ng-model="prestador.texto"
                                class="form-control"
                                rows="10"
                                placeholder="Digite aqui sua aprestadorção"></textarea>
                </div>

                <div class="pull-right">
                    <button type="submit" 
                            class="btn btn-primary btn-large"
                            ng-click="salvar(prestador)">Gravar</button>
                </div>
            </form>
        </div>
    </div>

</div>
