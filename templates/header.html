<!-- Nome da empresa ou titulo do site -->
<div class="brand">{{titulo}} Serviços SaaS</div>
<!-- Endereço da empresa ou subtitulo do site -->
<div class="address-bar">Seus serviços compartilhados na nuvem</div>

<!-- Navigation -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- aparecerá somente em dispositivos mobile -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Nome da empresa ou titulo do site para os dispositivos mobile -->
            <a class="navbar-brand" href="index.html">Serviços SaaS</a>
        </div>
        <!-- nossos menu -->
        <form id="signin" class="navbar-form navbar-right" role="form">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">                                        
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
       </form>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
